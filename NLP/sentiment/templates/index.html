<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Sentiment Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-200 min-h-screen flex items-center justify-center">

<div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-lg">
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">
        AI Sentiment Analyzer
    </h1>

    <form action="/analyze" method="POST" class="space-y-6">
        <textarea name="text" rows="4"
            placeholder="Enter your review..."
            class="w-full p-4 border rounded-xl focus:ring-2 focus:ring-indigo-500 resize-none"
            required></textarea>

        <button type="submit"
            class="w-full py-3 bg-indigo-600 text-white rounded-xl font-semibold hover:bg-indigo-700 transition">
            Analyze Sentiment
        </button>
    </form>

    <div class="text-center mt-6">
        <a href="/" class="text-indigo-500 hover:underline text-sm">
            Go to Dashboard
        </a>
    </div>
</div>

</body>
</html>
